name: silvernote
description: "Prenez, organisez et retrouvez vos notes simplement avec Silvernote."
publish_to: 'none'
version: 0.1.2+4

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  connectivity_plus: ^7.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: any
  webview_flutter: ^4.13.0
  webview_flutter_android: ^4.10.1
  flutter_launcher_icons: ^0.14.4
  flutter_inappwebview: ^6.1.5
  url_launcher: ^6.3.2
  app_links: ^6.3.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets\icon\favicon.png
